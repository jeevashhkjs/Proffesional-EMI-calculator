<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="content1">
            <div class="con">
                <label>Amount</label>
                <input type="number" id="amt" class="amt" min="10" max="30" value="5"/>
            </div>
            <div class="range">
                <input type="range" id="amtrng" class="amtrng" min="10" max="30" step="5" value="5"/>
            </div>
                <div class="con">
                    <label>Interest</label>
                    <input type="number" id="intrst" class="intrst"/>
                </div>
                <div class="range">
                    <input type="range" id="intrstrng" class="intrstrng" min="10" max="50" step="5" value="10"/>
                </div>
            </div>
                <div class="con">
                    <label>Months</label>
                    <input type="number" id="month" class="month" />
                </div>
                <div class="range">
                    <input type="range" id="monthrng" class="monthrng" min="1" max="12" step="1" value="1"/>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
